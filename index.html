<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telephone.jpeg " alt="capelo e diploma">
            <h1>Contact Book</h1>
        </header>
        <form id="form-contact">
            <input type="text" id="contact-name" required placeholder="Contact Name" />
            <input type="tel" id="phone-number" placeholder="Phone Number" />
            <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Contact Name
                    </th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td id="media-final-valor">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
